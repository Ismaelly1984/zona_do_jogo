<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .logo-text { font-family: 'Press Start 2P', monospace; font-size: 24px; fill: #8e44ad; }
    .controller { fill: #2ecc71; }
    .glow { filter: url(#glow); }
  </style>
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <g class="glow">
    <rect x="50" y="70" width="100" height="60" rx="10" fill="#1a1a1a" stroke="#8e44ad" stroke-width="3"/>
    <circle cx="120" cy="100" r="10" class="controller" />
    <circle cx="140" cy="100" r="10" class="controller" />
    <rect x="70" y="90" width="30" height="20" rx="5" class="controller" />
  </g>
  <text x="100" y="160" text-anchor="middle" class="logo-text">ZONA DO JOGO</text>
</svg>

